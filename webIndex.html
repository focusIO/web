<!DOCTYPE html>
<html lang = "en">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <style name="site">
            body{
	            background-image: url("background.png");

	            background-size: cover;
	            background-position: center;
	            z-index: -1;
            }

            .logo{
                width: 20%;
                height: 20%;
                display: grid;
                margin: 2% auto;
                padding-top: 50px;
                /*filter: drop-shadow(0 2px 3px rgba(0, 40, 72, 0.8)); /* Drop shadow for depth */
                transition: transform 0.3s; /* Smooth transition for hover effect */
            }
            .tagLine{
                color: #002848;
                text-align: center;
                font-family: arial;
                font-size: 200%;
            }
            .getStarted{
                justify-content: center;
                width: 35%;
                padding: 15px 10px;
	            border-radius: 20px;
	            display: flex;
	            margin: 0% auto;
                margin-top: 5%;
                border: white 3px solid;
                font-family: "Arial";
                font-size: 150%;
                font-weight: bolder;
                color: white;
                background-color: #002848;
                cursor: pointer;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* Drop shadow */
                transition: box-shadow 0.3s, transform 0.3s; /* Smooth transition for shadow and scaling */
            }
            .getStarted:hover{
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Darker and larger shadow on hover */
                transform: translateY(-2px); /* Slightly lift the button on hover */
                text-decoration: underline;
            }
        </style>
        <style name="responsive">
            .col-1{width: 8.33%;}
            .col-2{width: 16.66%;}
            .col-3{width: 25%;}
            .col-4{width: 33.33%;}
            .col-5{width: 41.66%;}
            .col-6{width: 50%;}
            .col-7{width: 58.33%;}
            .col-8{width: 66.66%;}
            .col-9{width: 75%;}
            .col-10{width: 83.33%}
            .col-11{width: 91.66%;}
            .col-12{width: 100%;}
            [class*="col-"]{
                float: left;
                padding: 15px;
            }

            /*Extra small devices (phones, 600px and down)*/
            @media only screen and (max-width:600px){
                .logo{
                    margin-top: 10%;
                    width: 40%;
                }
                .tagLine{
                    font-size: 120%;
                }
                .getStarted{
                    width: 50%;
                    font-size: 100%;
                }
            }
            /*Small devices (portrait tablets, large phones, 600px and up*/
            @media only screen and (min-width:600px){
                .logo{
                    margin-top: 8%;
                    width: 40%;
                }
                .tagLine{
                    font-size: 130%;
                }
                .getStarted{
                    width: 50%;
                    font-size: 120%;
                }
            }
            /*Medium devices (landscape tablets, 768px and up*/
            @media only screen and (min-width:768px){
                .logo{
                    margin-top: 5%;
                    width: 30%;
                }
                .tagLine{
                    font-size: 160%;
                }
                .getStarted{
                    width: 40%;
                    font-size: 140%;
                }
            }
            /*Large devices (laptops/desktop, 992px and up*/
            @media only screen and (min-width:992px){
                .logo{
                    margin-top: 2%;
                    width: 25%;
                }
                .tagLine{
                    font-size: 160%;
                }
                .getStarted{
                    width: 35%;
                    font-size: 140%;
                }
            }
            /*Extra large devices (large laptops and desktops, 1200px and up*/
            @media only screen and (min-width:1200px){
                .logo{
                    margin-top: 2%;
                    width: 25%;
                }
                .tagLine{
                    font-size: 160%;
                }
                .getStarted{
                    width: 30%;
                    font-size: 140%;
                }
            }
        </style>
        <title>FOCUS+</title>
    </head>
    <body>
        
        <img src="Focus+clear.png" alt="FOCUS+ Logo" class = "logo">
        <h1 class="tagLine">ELEVATING FROM SIMPLE.</h1>
        <button class="getStarted" onclick="proceedToHomePage()">GET STARTED</button>
        <script>
            function proceedToHomePage() {window.location.href = 'home.html';}
        </script>
    </body>
</html>
